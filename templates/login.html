<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="static/favicon.ico">
    <title>登陆</title>
    <!-- Bootstrap core CSS -->
    <link href="static/bootstrap.min.css" rel="stylesheet">
   <link href="static/signin.css" rel="stylesheet">
  </head>
  <body>
  <!-- container -->
    <div class="container">
      <form class="form-signin" target = "_self" action="{{ url_for('login') }}" method = "post">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="usr" class="sr-only">Email address</label>
        <input type="text" name="username" id="inputEmail" class="form-control" placeholder="用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="密码" required>
        <button id="btSubmit" class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
    {% if error %} <p class="form-signin"><strong>{{ error }}</strong> {% endif %}
    </div> 
    <!-- /container -->
  </body>

</html>
